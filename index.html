<DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <script type="text/javascript" src="java.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form id='form' onsubmit="return validate(this);">
      <center>
        <fieldset>
            <div><br>
              <label for="email">Email:-</label><br>
              <input  id="Email" name="email" placeholder="Enter email here"><br><br>
              <label for="pwd">Password:-</label><br>
              <input type="password" id="pwd" name="pwd" placeholder="Enter password here"><br><br>
              <input type="submit" id="Submit"><br>
              <div id="myProgress"><div id="myBar">10</div></div><br>
            </div>
        </fieldset>
      </center>
    </form>
</body>
